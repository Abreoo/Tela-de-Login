<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title> 
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="ring">
        <i style="--clr:#1e00ff;"></i>
        <i style="--clr:#000000;"></i>
        <i style="--clr:#f5f5f5;"></i>
        <div class="login">
            <h2>Registre-se</h2>

            <!-- Exibe as mensagens flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="POST">
                <div class="inputBx">
                    <input type="text" name="username" placeholder="Crie seu Usuário" required>
                </div>
                <div class="inputBx">
                    <input type="password" name="password" placeholder="Crie sua Senha" required>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Criar conta">
                </div>
            </form>
            <div class="links">
                <a href="{{ url_for('login') }}">Já tenho conta</a>
            </div>
        </div>
    </div>
</body>
</html>
